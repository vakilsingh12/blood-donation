<!DOCTYPE html>
<html>
<style>
body
{
background: url('red.jpg') no-repeat;
background-size: cover;
}
table{
text-align:center;
}
</style>
<body>
<form>
<table>
    <tr>
	<td>
            First Name:
        </td>
        <td>
            <input type="text" name="firstname" placeholder="Ex: Mosleh" />
        </td>
    </tr>
    <tr>
        <td>
            Last Name:
        </td>
        <td>
            <input type="text" name="lastname" placeholder="Ex: Uddin" />
        </td>
    </tr>
    <tr>
        <td>
            Email:
        </td>
        <td>
            <input type="email" name="email" placeholder="Ex: example@example.com" />
        </td>
    </tr>
    <tr>
        <td>
            Date of Birth:
        </td>
        <td>
            <input type="date" name="birthday" />
        </td>
    </tr>
    <tr>
        <td>
            Pick your lucky number:
        </td>
        <td>
            <input type="number" name="luckynumber" min="0" max="10" value="5" />
        </td>
    </tr>
    <tr>
        <td>
            Your Website:
        </td>
        <td>
            <input type="url" name="homepage" placeholder="Ex: www.findsourcecode.com" />
        </td>
    </tr>
    <tr>
        <td>
            Gender:
        </td>
        <td>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="unknown">Don't wanna share</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <input type="submit" />
        </td>
    </tr>
</table>            
</form>
</body>
</html>
